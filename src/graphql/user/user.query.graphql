query UserFullData($userId: Int!) {
  user(id: $userId) {
    id
    first_name
    last_name
    phone
    email
    birth_date
    bio
    image
    loginCount
    address {
      zip_code
      street
      region
      country
      id
    }
    pets {
      id
      name
      birth_date
      sexe
      aboutMe
      breedType {
        name
        breed_characteristics {
          label
          id
          description
        }
        type {
          id
          name
        }
      }
    }
  }
}
