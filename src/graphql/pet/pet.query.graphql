query GetPet($petId: Int!) {
  pet(id: $petId) {
    id
    name
    birth_date
    sexe
    aboutMe
    user {
      image
      first_name
      last_name
      id
    }
    pdp
    breedType {
      name
      breed_characteristics {
        label
        id
        description
      }
      petType {
        name
        id
      }
    }
    gallery {
      filename
      id
    }
  }
}
