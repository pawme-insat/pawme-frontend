query Login($credentials: SignInDto!) {
  login(credentials: $credentials) {
    user {
      id
      first_name
      last_name
      phone
      email
      birth_date
      bio
      image
      address {
        zip_code
        street
        region
        country
        id
      }
      pets {
        id
        name
        birth_date
        sexe
        aboutMe
        breedType {
          name
          breed_characteristics {
            label
            id
            description
          }
          petType {
            id
            name
          }
        }
        pdp
      }
    }
    token
  }
}
