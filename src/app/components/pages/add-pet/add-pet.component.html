<div class="w-full relative">
  <app-side-banner page="add-pet" class="z-0"></app-side-banner>

  <div class="flex-col h-screen flex justify-center px-16 text-gray-normal">
    <p class="font-display text-3xl font-bold z-50">Add your pet!</p>

    <app-generic-form
      class="z-50 h-4/6"
      (onSubmit)="onSubmit($event)"
      [form]="form"
      [primaryMode]="true"
      [isLoading]="isLoading"
      [formErrors]="formErrors"
    ></app-generic-form>
  </div>

  <p class="text-xs text-gray-normal fixed bottom-4 left-4 hidden md:inline">
    &#169; All rights Reserved - PawMe 2021-2022
  </p>

  <img class="absolute top-0 h-52" src="assets/grayPawPrints2.svg" />
</div>
