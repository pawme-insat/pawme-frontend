<div>
  <h2
    class="text-xl md:text-4xl md:font-semibold font-medium text-secondary-dark"
  >
    Confused about how it goes?
  </h2>
  <p
    class="text-xs md:text-xl md:font-bold font-semibold mt-1 text-gray-400 uppercase"
  >
    Check this step by step guide
  </p>

  <div class="mt-12">
    <div>
      <!-- horizental line -->
      <div class="flex relative w-full-w-10 h-10 items-center">
        <!-- horizental texts -->

        <p class="text-gray-normal pl-1 text-sm absolute left-0 -top-6">
          make an account
        </p>

        <p class="text-primary-normal pl-1 text-sm absolute left-1/3 top-11">
          Add your pet
        </p>

        <p class="text-gray-normal pl-1 text-sm absolute left-2/3 -top-6">
          Find a match
        </p>

        <!-- horizental texts -->

        <!-- horizental circles -->
        <div class="absolute left-0">
          <app-circle-step [isActive]="false"> 1 </app-circle-step>
        </div>

        <div class="absolute md:left-1/4 left-1/3">
          <app-circle-step [isActive]="true"> 2 </app-circle-step>
        </div>

        <div class="absolute md:left-2/4 left-2/3">
          <app-circle-step [isActive]="false"> 3 </app-circle-step>
        </div>

        <div class="absolute hidden md:block md:left-3/4 left-2/3">
          <app-circle-step [isActive]="false"> 4 </app-circle-step>
        </div>

        <div class="absolute hidden md:block md:left-full left-2/3">
          <app-circle-step [isActive]="false"> P </app-circle-step>
        </div>

        <!-- horizental circles -->

        <div class="flex-grow h-0.5 bg-primary-light"></div>
      </div>
    </div>

    <div class="transform spacing-special grid -translate-y-5">
      <div class="text-gray-normal flex-col flex mt-16">
        <h3 class="text-2xl md:text-3xl font-medium">Add your pet</h3>
        <p class="mt-2 md:text-lg pr-12">
          Lorem Ipsum is simply dummy text of the printing and typesetting
          <br />
          industry. Lorem Ipsum
        </p>
      </div>

      <!-- Vertical line  -->
      <div class="flex md:hidden relative flex-col w-20 h-52">
        <!-- vertical text -->
        <p class="text-gray-normal pl-1 text-sm absolute top-1/3 left-11">
          Text The owner
        </p>

        <p class="text-gray-normal pl-1 text-sm absolute bottom-0 left-11">
          Find a match
        </p>

        <!-- vertical circles -->
        <div class="absolute top-1/3">
          <app-circle-step [isActive]="false"> 4 </app-circle-step>
        </div>

        <div class="absolute bottom-0">
          <app-circle-step [isActive]="false"> P </app-circle-step>
        </div>
        <!-- vertical circles -->

        <div class="flex-grow ml-5 w-0.5 bg-primary-light"></div>
      </div>
    </div>
  </div>
</div>
