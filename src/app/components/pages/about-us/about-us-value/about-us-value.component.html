<div class="w-full flex justify-between mb-10 font-body">

    <img [src]="'assets/' + value.icon">
  </div>

  <div class="w-7/12 md:w-9/12">
    <h3 class="font-bold text-sm"> {{value.title}} </h3>
    <p class="text-xs"> {{value.text}} </p>
  </div>
</div>
