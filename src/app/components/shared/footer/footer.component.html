<footer class="relative overflow-hidden bg-secondary-normal">
  <!-- paws pattern -->
  <div class="absolute z-0 -top-4 right-0">
    <svg-icon
      class="block w-28"
      src="assets/footer/paws-pattern.svg"
    ></svg-icon>
  </div>

  <div class="z-10 relative">
    <!-- footer -->
    <div class="grid rel grid-cols-2 px-4 py-6">
      <div>
        <h3 class="text-2xl text-gray-700 font-medium">PawMe</h3>
        <div class="text-gray-600 mt-2">
          <app-footer-social-media
            class="block"
            [icons]="socialIcons"
          ></app-footer-social-media>
        </div>
      </div>

      <div class="text-gray-600">
        <app-footer-contact></app-footer-contact>
      </div>
    </div>
    <div class="flex text-gray-600 px-2 py-2 flex-row-reverse">
      <app-footer-rights></app-footer-rights>
    </div>
  </div>
</footer>
