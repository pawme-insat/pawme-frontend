<button class="mt-24" (click)="toggleModal()">show modal</button>

<div *ngIf="showModal" class="fixed z-50 inset-0 overflow-y-auto" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div
      class="fixed inset-0 bg-gray-400 ease-out duration-300 bg-opacity-75 transition-opacity"
      aria-hidden="true"
    ></div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
    >
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="flex flex-col px-5 py-3 gap-2">
          <div aria-labelledby="modal-title text-gray-normal">
            <p class="font-display text-3xl font-bold opacity-75 -ml-0.5">{{ title }}</p>
            <p class="opacity-70">{{ description }}</p>
          </div>

          <div aria-labelledby="modal-content" class="mt-3">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 justify-between sm:px-6 sm:flex sm:flex-row-reverse">
        <ng-content select="button"></ng-content>
        <button
          (click)="toggleModal()"
          type="button"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-primary-normal shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
        >
          Skip
        </button>
      </div>
    </div>
  </div>
</div>
