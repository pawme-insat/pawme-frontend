<form
  class="md:h-full flex flex-col gap-x-16 flex-wrap my-4 text-gray-100 md:text-gray-normal font-body"
  *ngIf="formGroup"
  [formGroup]="formGroup"
  (ngSubmit)="submit()"
>
  <div class="mb-6" *ngFor="let field of form">
    <label class="block text-sm mb-2 capitalize" [ngClass]="['text-' + style + '-normal']">
      {{ field.name }}
    </label>

    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 bg-transparent placeholder-gray-400 text-sm leading-tight focus:outline-none focus:shadow-outline"
      [ngClass]="{'border-red-500': getControl(field.name).invalid && getControl(field.name).touched }"
      [id]="field.name"
      [type]="field.type"
      [placeholder]="field.placeholder"
      [formControlName]="field.name"
      (click)="test(field.name)"/>


    <div *ngIf="getControl(field.name).touched">
      <div *ngFor="let error of getControlErrors(field.name)">
        <p *ngIf="getControl(field.name).hasError(error)"
           class="text-red-500 text-xs italic">{{ errorMessages[error] }}</p>
      </div>
    </div>

  </div>

  <div class="flex items-center justify-between">
    <button
      class="text-white py-2 px-6 mt-6 rounded focus:outline-none focus:shadow-outline"
      [ngClass]="['bg-' + style + '-normal' + ' hover:bg-' + style + '-dark']"
      type="submit"
    >
      Sign In
    </button>
  </div>
</form>
