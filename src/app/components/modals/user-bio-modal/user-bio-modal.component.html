<app-modal-layout title="Add a bio." description="Make your account stand out">
  <textarea
    [(ngModel)]="bio"
    class="w-full rounded border-gray-400 placeholder-gray-400"
    rows="4"
    placeholder="say something about yourself..."
  ></textarea>

  <button
    (click)="submit()"
    type="button"
    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary-normal text-base font-medium text-white hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm"
  >
    Confirm
  </button>

</app-modal-layout>
